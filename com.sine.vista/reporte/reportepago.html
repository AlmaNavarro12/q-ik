<div class="col-md-12"><div class="titulo-lista fijo z-2">Reportes de pagos </div> </div>
<div class="row col-12 ps-3 pe-0 py-2">
    <div class="col-12 col-md text-left">
        <input id="inicio-pago" class="form-select input-search" type="date" onchange="buscarReportePago();"/>
        <div id="inicio-pago-errors"></div>
    </div>

    <div class="col-12 col-md text-left">
        <input id="fin-pago" class="form-select input-search" type="date" onchange="buscarReportePago();"/>
        <div id="fin-pago-errors"></div>
    </div>

    <div class="col-12 col-md text-left">
        <select class="form-select input-search" id="id-cliente" name="id-cliente" onchange="buscarReportePago();">
            <option value="" id="option-default-cliente" class="option-list">Clientes</option>
            <optgroup id="optioncliente" class="contenedor-cliente option-list"> </optgroup>
        </select>
    </div>
<!--NUEVOS CAMBIOS-->
    <div class="col-12 col-md text-left">
        <select class="form-select input-search" style="height: 60px;" id="id-forma-pago" name="id-forma-pago" onchange="buscarReportePago();">
            <option value="" id="option-default-forma-pago" class="option-list">Forma pago</option>
            <optgroup id="forma-pago" class="contenedor-forma-pago text-left"> </optgroup> 
        </select>
        <div id="id-forma-pago-errors"></div>
    </div>
</div>
<div class="row col-12 ps-3 pe-0 py-2">
    <div class="col-12 col-md text-left">
        <select class="form-select input-search" id="datos-facturacion" name="datos-facturacion" onchange="buscarReportePago();">
            <option value="" class="option-list" id="option-default-cliente">Datos de facturación</option>
            <optgroup id="opcionesdatos" class="contenedor-datos option-list"> </optgroup>
        </select>
    </div>
    <div class="col-12 col-md text-right">
        <select class="form-select input-search" id="moneda-calculo" name="moneda-calculo" onchange="buscarReportePago();">
            <option value="" id="option-default-moneda-calculo" class="option-list">Moneda de cálculo</option>
            <optgroup id="optionmoneda" class="contenedor-moneda option-list"> </optgroup>
        </select>
    </div>
    <div class="col-12 col-md">
        <div class='dropdown'>
            <button class=' input-search label-button dropdown-bs-toggle ' title='Imprimir Reporte'  type='button' data-bs-toggle='dropdown'>Imprimir <span class='lnr lnr-chevron-down pull-right'></span></button>
            <ul class='dropdown-menu list-button '>
                <li class="notification-link py-1 ps-3"><a class="text-decoration-none text-secondary-emphasis" onclick='imprimir_reportePago();'> PDF <span class=' text-muted small fas fa-file'></span> </a></li>
                <li class="notification-link py-1 ps-3"><a class="text-decoration-none text-secondary-emphasis" onclick='imprimirPagosReporte();'> Pagos <span class=' text-muted small fas fa-file'></span> </a></li>
                <li class="notification-link py-1 ps-3"><a class="text-decoration-none text-secondary-emphasis" onclick='imprimirExclPago();'>Descargar excel <span class=' text-muted small fas fa-file'></span> </a></li>
            </ul>
        </div>
    </div>
</div>
<div class="scrollX div-form mw-100 bg-light mx-3 border border-secondary-subtle">
    <table class="table tab-hover table-condensed table-responsive table-row table-head" id="body-lista-reporte-pago">
        <thead>
            <tr>
                <th>No. Folio</th>
                <th>Facturas Pagadas</th>
                <th>Cliente</th>
                <th>Fecha de pago</th>
                <th>Total Pagado</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="5">Ningún registro encontrado</td></tr>
        </tbody>
    </table>
</div>
<br/>
<script type="text/javascript" src="js/scriptreportes.js"></script>
