<form action="#" onsubmit="return false;" id="form-tabla">
    <div class="label-sub" id="contenedor-titulo-form-tabla">Importar Tablas de datos </div>
    <div class="row">
        <div class="col-md-4">
            <div class="col-md-12">
                <label class="label-form" for="datos">Tabla</label> <label
                    class="mark-required text-right text-danger">*</label>
                <div class="form-group">
                    <select class="form-select input-form" id="datos" name="datos"
                        onchange="loadFormato();">
                        <option value="" id="option-default-tabla" class="text-center">- - - -</option>
                        <optgroup id="tabladatos" class="contenedor-tablas">
                            <option value="1" id="tabla1">Clientes</option>
                            <option value="2" id="tabla2">Productos</option>
                        </optgroup>
                    </select>
                    <div id="datos-errors">
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <label class="label-form"></label>
                <div class="form-group">
                    <label class="button-file col-md-12 col-12" for="imagen"><span class="fas fa-file"></span>
                        Seleccionar
                        archivo</label>
                    <input class="form-control text-center upload" id="imagen" hidden name="imagen" type="file"
                        onchange="cargarArchivoTabla();" accept=".xls,.xlsx" />
                    <input id="filename" name="filename" type="hidden" hidden="" />
                    <div id="imagen-errors"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="button-form btn btn-primary btn-block col-12" onclick="loadArchivo()" id="btn-form-tabla">
                            Guardar <span class="fas fa-save"></span>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <button class="button-form btn btn-danger btn-block col-12" onclick="loadView('config')">
                            Cancelar
                            <span class="fas fa-times"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 scrollX mt-3">
            <div id="data-tabla">
            </div>
        </div>
    </div>
</form>
<script src="js/scriptconfig.js"></script>
