<form action="#" onsubmit="return false;" id="form-comisiones">
    <div class="col-md-12">
        <div class="label-sub text-center text-md-start" id="contenedor-titulo-form-comision">Comisiones de Ventas </div>
    </div> 
    
    <div class="row">
        <div class="col-md-6 my-1">
            <label class="label-form mb-2" for="id-usuario">Usuario</label>
            <div>
                <select class="input-form form-select w-100 p-2 text-center" id="id-usuario" name="id-usuario" onchange="loaddatosUsuario();">
                    <option value="" id="option-default-usuario">- - - -</option>
                    <optgroup id="usuarios" class="contenedor-usuarios text-left"> </optgroup>
                </select>
                <div id="id-usuario-errors"></div>
            </div>
        </div>
        
        <div class="col-md-6 my-1">
            <label class="label-form text-right mb-2" for="tipo-usuario"> Tipo de usuario</label>
            <div class="form-group">
                <input class="form-control text-center input-form" id="tipo-usuario" name="tipo-usuario" placeholder="Tipo de Usuario" type="text" disabled=""/>
                <div id="tipo-usuario-errors">
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2 ">
        <div class="col-md-6 my-1">
            <label class="label-form text-right mb-2" for="titulo"> Porcentaje de comisión</label>
            <div class="form-group">
                <input class="form-control text-center input-form" id="porcentaje-comision" name="porcentaje-comision" placeholder="%" type="number" min="0" max="100"/>
                <div id="porcentaje-comision-errors">
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-2">
            <fieldset>
                <label class="label-form text-right mb-2" for="titulo">Calcular: </label>
                <div class="form-group">
                    <div class="d-flex align-items-center mb-3">
                        <label class="label-radio" for="calculo1">
                            <input class="input-radio align-middle mr-2" type="radio" id="calculo1" name="calculo" value="1" checked=""> Antes de Impuestos
                        </label>
                        <label class="label-radio" for="calculo2">
                            <input class="input-radio align-middle mr-2" type="radio" id="calculo2" name="calculo" value="2"> Después de Impuestos
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-4">
            <label class="label-form text-right mb-2" for="chcom">¿Usar configuración en general?</label>
            <div class="form-group">
                <div class="new-tooltip icon tip mb-2 d-flex align-items-center">
                    <input class="input-check mr-2" id="chcom" name="chcom" type="checkbox"/>
                    <label class="mb-0 ms-2" for="chcom">
                        <i class="fas fa-question-circle"></i>
                    </label>
                    <span class="tiptext ml-2">Seleccionando esta opción se usará la configuración actual de comisiones para todos los usuarios.</span>
                </div>
            </div>
        </div>
    </div>
        <div class="row justify-content-end align-items-center gap-2">
            <div class="col-md-12 d-flex flex-column flex-md-row justify-content-end">
                <button class="button-form btn btn-danger me-md-2 mb-2 mb-md-0" onclick="loadView('config');">Cancelar <span class="fas fa-times"></span></button>
                <button class="button-form btn btn-secondary me-md-2 mb-2 mb-md-0 visually-hidden" id="btn-form-quicom">Eliminar comisión <span class="fas fa-times"></span></button>
                <button class="button-form btn btn-primary mb-2 mb-md-0" onclick="insertarComision();" id="btn-form-comision">Guardar <span class="fas fa-save"></span></button>
            </div>
        </div>
</form>
<script src="js/scriptconfig.js"></script>
