<form action="#" onsubmit="return false;" id="form-folio">
    <div class="col-md-12">
        <div class="label-sub" id="contenedor-titulo-form-folio">Agregar Folio </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-end mb-2">
            <label class="fw-bold text-danger small">* Campo obligatorio</label>
        </div>

        <div class="col-md-4">
            <label class="label-form text-right" for="serie">Serie</label> <label class="fw-bold text-danger">*</label>
            <div class="form-group">
                <input class="form-control text-center input-form" id="serie" name="serie"
                    placeholder="Serie (máx 25 caracteres)" type="text" maxlength="25" />
                <div id="serie-errors">
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <label class="label-form text-right" for="folio-letra">Letra folio</label>
            <div class="form-group">
                <input class="form-control text-center input-form" id="folio-letra" name="folio-letra"
                    placeholder="Letra de inicio de folio (Ej. F0001 máx 4 caracteres)"
                    title="Letra de inicio de folio (Ej. F0001 máx 4 caracteres)" type="text" maxlength="4" />
                <div id="folio-letra-errors">
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <label class="label-form text-right" for="folio-inicio">N° Inicio</label> <label
                class="fw-bold text-danger">*</label>
            <div class="form-group">
                <input class="form-control text-center input-form" id="folio-inicio" name="folio-inicio"
                    placeholder="N° de inicio de folios" type="text" oninput="validarNum(this)" />
                <div id="folio-inicio-errors">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <label class="label-form text-right" for="btn-uso">Usar en:</label>
            <div class="form-group">
                <div class='input-group'>
                    <div class="dropdown btn-group dropend">
                        <button type="button" class="button-check dropdown-toggle" data-bs-toggle="dropdown"
                            id="btn-uso" aria-expanded="true" data-bs-auto-close="outside">
                            Usar en: <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="ps-3">
                                <label class="dropdown-menu-item checkbox">
                                    <input type="checkbox" value="1" name="chusofolio" id="chusofolio1">
                                    <span id="chspan1" class="far fa-square"></span> <small>Facturas</small>
                                </label>
                            </li>
                            <li class="ps-3">
                                <label class="dropdown-menu-item checkbox">
                                    <input type="checkbox" value="2" name="chusofolio" id="chusofolio2">
                                    <span id="chspan2" class="far fa-square"></span> <small>Notas de crédito</small>
                                </label>
                            </li>
                            <li class="ps-3">
                                <label class="dropdown-menu-item checkbox">
                                    <input type="checkbox" value="3" name="chusofolio" id="chusofolio3">
                                    <span id="chspan3" class="far fa-square"></span> <small>Pagos</small>
                                </label>
                            </li>
                            <li class="ps-3">
                                <label class="dropdown-menu-item checkbox">
                                    <input type="checkbox" value="4" name="chusofolio" id="chusofolio4">
                                    <span id="chspan4" class="far fa-square"></span> <small>Carta porte</small>
                                </label>
                            </li>
                            <li class="ps-3">
                                <label class="dropdown-menu-item checkbox">
                                    <input type="checkbox" value="5" name="chusofolio" id="chusofolio5">
                                    <span id="chspan5" class="far fa-square"></span> <small>Cotizaciones</small>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="btn-uso-errors">
                </div>
            </div>
        </div>
        <div class="row col-md-6 d-flex justify-content-end mt-4">
            <button class="button-form btn btn-danger col-auto mx-1" onclick="loadViewConfig('listafolio')">Cancelar
                <span class="fas fa-times"></span></button>
            <button class="button-form btn btn-primary col-auto mx-1" onclick="insertarFolio()"
                id="btn-form-folio">Guardar <span class="fas fa-save"></span></button>
        </div>
    </div>
    </div>
</form>
<br />
<script src="js/scriptconfig.js"></script>
