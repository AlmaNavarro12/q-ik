<form action="com.sine.enlace/enlaceusuario.php" onsubmit="return false;" id="form-usuario">
    <div class="col-md-12">
        <div class="titulo-lista" id="contenedor-titulo-form-usuario">Nuevo usuario </div>
    </div>
    <div id="div-space">
    </div>
    <div class="div-form p-5 border border-secondary-subtle">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-end mb-2">
                <label class="fw-bold text-danger small">* Campo obligatorio</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-12 pb-3">
                <label class="button-file" for="imagen"><span class="fas fa-image"></span>
                    Imagen de Perfil</label>
                <div class="form-group">
                    <input class="form-control text-center upload" hidden id="imagen" name="imagen" type="file"
                        onchange="cargarImgUsuario();" />
                    <input id="filename" name="filename" type="hidden" />
                    <div id="imagen-errors">
                    </div>
                </div>
            </div>
            <div class="col-md-3 ps-0 ex-profile text-center" id="muestraimagen">
            </div>
            <div class="col-md-6 py-2">
                <label class="label-form" for="nombre">Nombre</label> <label
                    class="mark-required text-danger fw-bold">*</label>
                <div class="form-group">
                    <input class="form-control text-center input-form" id="nombre" name="nombre" placeholder="Nombre"
                        type="text" />
                    <div id="nombre-errors">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-2">
                <label class="label-form" for="apellido-paterno">Apellido paterno</label> <label
                    class="mark-required text-danger fw-bold">*</label>
                <div class="form-group">
                    <input class="form-control text-center input-form" id="apellido-paterno" name="apellido-paterno"
                        placeholder="Apellido paterno" type="text" />
                    <div id="apellido-paterno-errors"></div>
                </div>
            </div>
            <div class="col-md-6 py-2">
                <label class="label-form" for="apellido-materno">Apellido materno</label> <label
                    class="mark-required text-danger fw-bold">*</label>
                <div class="form-group">
                    <input class="form-control text-center input-form" id="apellido-materno" name="apellido-materno"
                        placeholder="Apellido materno" type="text" />
                    <div id="apellido-materno-errors">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6 py-2">
                <label class="label-form" for="usuario">Nombre de usuario</label> <label
                    class="mark-required text-danger fw-bold">*</label>
                <div class="row">
                    <div id="div-user" class="form-group">
                        <input class="form-control text-center input-form" id="usuario" name="usuario"
                            placeholder="Nombre de usuario" type="text" />
                        <div id="usuario-errors">
                        </div>
                    </div>
                    <span id="span-user"></span>
                </div>
            </div>
            <div class="col-md-6 py-2">
                <label class="label-form" for="contrasena">Contraseña</label> <label
                    class="mark-required text-danger fw-bold">*</label>
                <div class="row d-flex justify-content-end">
                    <div id="div-pass" class="form-group">
                        <input class="form-control text-center input-form" id="contrasena" name="contrasena"
                            placeholder="Contraseña" type="password" autocomplete="new-password" />
                        <div id="contrasena-errors">
                        </div>
                    </div>
                    <span id="span-pass"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-2">
                <label class="label-form" for="correo">Correo</label> <label
                    class="mark-required text-danger fw-bold">*</label>
                <div class="form-group">
                    <input class="form-control text-center input-form" id="correo" name="correo" placeholder="Correo"
                        type="email" />
                    <div id="correo-errors"></div>
                </div>
            </div>
            <div class="col-md-6 py-2">
                <label class="label-form" for="telefono">Teléfono</label> <label
                    class="mark-required text-danger fw-bold">*</label>
                <div class="form-group">
                    <input class="form-control text-center input-form" id="telefono" name="telefono"
                        placeholder="Telefono" type="text" maxlength="10" oninput="validarNum(this)"/>
                    <div id="telefono-errors">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-2">
                <label class="label-form" for="celular">Celular</label>
                <div class="form-group">
                    <input class="form-control text-center input-form" id="celular" name="celular" placeholder="Celular"
                        type="text" maxlength="10" oninput="validarNum(this)" />
                    <div id="correo-errors">
                    </div>
                </div>
            </div>
            <div class="col-md-6 py-2">
                <label class="label-form" for="tipo-usuario">Tipo de usuario</label> <label
                    class="mark-required text-danger fw-bold">*</label>
                <div class="form-group">
                    <select class="form-control text-center input-form" id="tipo-usuario" name="tipo-usuario">
                        <option value="" id="option-default-tipo">- - - -</option>
                        <option value="1" id="tipo1">Administrador</option>
                        <option value="2" id="tipo2">Empleado</option>
                    </select>
                    <div id="tipo-usuario-errors">
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-2 px-1 mt-3">
            <div class="col-md-12 d-flex justify-content-end col-12">
                <button class="button-form col-auto btn btn-danger" onclick="loadView('listasuarioaltas');">Cancelar <span
                        class="fas fa-times"></span></button> &nbsp;
                <button class="button-form col-auto btn btn-primary" onclick="insertarUsuario()" id="btn-form-usuario">Guardar <span
                        class="fas fa-save"></span></button>
            </div>
        </div>
    </div>
</form>
